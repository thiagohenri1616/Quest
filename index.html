<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

</head>
<body>
    <main class="container">
        <div class="pergunta-resposta">
            <h1 class="pergunta">FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!<h1>
            <p class="resposta">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <div class="formulario">

            <input class="inputItem" type="text" name="nome" id="inputNome" placeholder="Nome completo *">
            <span class="aviso">campo obrigatório</span>

            <input class="inputItem" type="email" name="email" id="inputEmail" placeholder="Email *">
            <span class="aviso">campo obrigatório</span>
            
            <input class="inputItem" type="tel" name="tel" id="inputTel" placeholder="Telefone *">
            <span class="aviso">campo obrigatório</span>

            <input class="inputItem mensagemItem" type="text" name="mensagem" id="inputMensagem" placeholder="Mensagem *">
            <span class="aviso">campo obrigatório</span>
            
            <p class="texto-aviso">*campos obrigatórios</p>

            <button type="submit" class="enviar" >Enviar</button>
            
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
